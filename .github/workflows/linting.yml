on:
  pull_request

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3

      - name: Install Dependencies
        run: pdm install

      - name: Lint
        run: flake8

      - name: Run Tests
        run: pytest --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
